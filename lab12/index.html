<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        h1 {
            color: #333;
        }
        body.dark-mode h1 {
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c97e3;
        }
        #fileContent {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        body.dark-mode #fileContent {
            background-color: #444;
            border-color: #555;
        }
        .theme-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Directory Display Example</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <select id="directorySelect">
        <option value="json">JSON Directory</option>
        <option value="xml">XML Directory</option>
    </select>
    <button onclick="fetchDirectoryData()">Get Directory Data</button>
<!--    <div id="fileContent"></div>-->
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
